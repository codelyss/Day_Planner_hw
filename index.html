<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day Planner</title>
</head>

<body>
    <div class="container">
        <div class="calendar dark">
            <div class="calendar_header">
                <h1 class="header_title">Daily Agenda</h1>
            </div>
            <div class="calendar_plan">
                <div class="cl_plan">
                    <div class="cl_title">Date</div>
                    <div class="cl_copy">
                        <input id="datepicker" onchange="LoadAgenda()" type="date"></input>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
